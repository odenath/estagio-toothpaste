{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class "cadastro-container">
        <h1>Cadastro</h1>
    <form method="POST">{% csrf_token %}
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>

      {% comment %} <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" required><br>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required><br>

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj"><br>

      <label for="cro">CRO:</label>
      <input type="text" id="cro" name="cro"><br>

      <label for="uf">Unidade Federativa:</label>
      <select id="uf" name="uf" required>
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="ddd">DDD:</label>
      <input type="number" id="ddd" name="ddd" required><br>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required><br> {% endcomment %}

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br>

      <input type="submit" value="Finalizar">
    </form>






    </div>
    
</body>
</html>
