{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'app.css' %}">
    <link rel="stylesheet" href="{% static 'home\index.css' %}">
    <link rel="stylesheet" href="{% static 'home\login.css' %}">

    <script src="https://kit.fontawesome.com/04f8b90c30.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Home</h1>
    <h1>{{ user.username }}</h1>

    <form action="{% url 'updatepass'%}" method="POST">{% csrf_token %}
        <h2>Alterar dados</h2>
        <div class="input-container">
            <i class="far fa-envelope"></i>
            <input type="text" name="nome" value="{{ user.username }}">
        </div>
        <div class="input-container">
            <i class="fas fa-fingerprint"></i>
            <input type="password" name="senha" placeholder="Digite sua senha">
        </div>
        <div class="buttons-container">
            <button type="submit" class="btn btn-default btn-submit">salvar</button>
        </div>
    </form>

    <a href="{% url 'delete' %}" class="btn-create">
        <button type="button" class="btn btn-outline">Deletar conta</button>
    </a>

    <a href="{% url 'logout' %}" class="btn-create">
        <button type="button" class="btn btn-outline">Sair</button>
    </a>
    
</body>

</html>
